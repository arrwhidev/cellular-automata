<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conway's Game of Life</title>
        <script src="gameoflife.js" charset="utf-8"></script>
        <script type="text/javascript">
            var gol = {};
            window.onload = function() {
                gol = gameOfLife();
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="buttons">
            <button onclick="gol.clearUniverse()">Clear</button>
            <button onclick="gol.randomUniverse()">Random</button>
            <button onclick="gol.addGliderGuns()">Glider Guns</button>

            <button onclick="gol.slowDown()">Slower</button>
        </div>
    </body>
